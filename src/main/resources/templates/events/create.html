<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>

<body class="container">

<nav th:replace="fragments :: navigation"></nav>

<form method="post" action="/events/create">
    <div class="form-group">
        <label for="eventInput">Name
            <input id="eventInput" type="text" name="eventName" class="form-control">
        </label>

    </div>

    <div class="form-group">
        <label for="submit">
            <input type="submit" id="submit" value="Create event" class="form-control btn btn-success">
        </label>
    </div>

</form>

</body>
</html>
